output: false
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*'
      run: bun x eslint --fix --quiet {staged_files}
    prettier:
      glob: '*'
      run: bun x prettier --write --ignore-unknown {staged_files}
    cspell:
      glob: '*'
      run: bun x cspell --no-progress --relative --no-must-find-files {staged_files}
